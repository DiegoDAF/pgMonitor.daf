listen_address: 0.0.0.0:9890
no_track_mode: false
skip_conn_error_mode: true

pooler:
  max_conns: 5
  min_conns: 2
  min_idle_conns: 2

cache:
  type: "in-memory"
  ttl: 60s
  collectors:
    postgres/indexes:
      ttl: 15m
    postgres/tables:
      ttl: 15m
    postgres/statements:
      ttl: 5m

services:
  "beta:55432":
    service_type: "postgres"
    conninfo_file: "/run/secrets/beta.conn"

